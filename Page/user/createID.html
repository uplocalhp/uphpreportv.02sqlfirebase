<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
</head>

<body>
    <form id="formSingup">
        <div class="container">
            <div class="card col-md-6 offset-md-3" style="margin-top: 10%;">
                <div class="p-2" style="margin-top: 5%;">
                    <div class="text-center">
                        <img src="https://upload.wikimedia.org/wikipedia/th/thumb/a/a4/UPHosLogo.svg/1024px-UPHosLogo.svg.png"
                            class="img-fluid w-25 p-3" alt="Responsive image">
                        <h2>สมัครใช้งาน</h2>
                        <h6>ระบบ Maintenance Report โรงพยาบาลมหาวิทยาลัยพะเยา</h6>
                    </div>
                    <div class="form-group mb-3">
                        <label for="formGroupExampleInput">Email</label>
                        <input type="email" class="form-control" id="inputemail" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="formGroupExampleInput2">Password</label>
                        <input type="password" class="form-control" id="inputpass" required>
                        <div class="col-auto">
                            <span id="passwordHelpInline" class="form-text">
                              Must be 8-20 characters long.
                            </span>
                          </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="formGroupExampleInput2">Password</label>
                        <input type="password" class="form-control" id="inputpass2" required>
                        <div class="col-auto">
                            <span id="passwordHelpInline" class="form-text">
                              Must be 8-20 characters long.
                            </span>
                          </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="formGroupExampleInput2">Password HP</label>
                        <input type="password" class="form-control" id="inputpass3" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="formGroupExampleInput2">ชื่อ</label>
                        <input type="text" class="form-control" id="inputname" required>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Room</label>
                        <select class="form-select" id="inputRoom" required>
                            <option value="" selected="selected">เลือกห้อง...</option>
                            <option value="OPD1">OPD1</option>
                            <option value="OPD2">OPD2</option>
                            <option value="IPD1">IPD1</option>
                            <option value="IPD2">IPD2</option>
                            <option value="OPD3">OPD3</option>
                            <option value="LAP">LAP</option>
                            <option value="LAP2">LAP2</option>
                            <option value="CASHIER">CASHIER</option>
                            <option value="PAMACY">PAMACY</option>
                            <option value="SUPPLY">SUPPLY</option>
                            <option value="ER">ER</option>
                            <option value="OR">OR</option>
                        </select>
                    </div>
                    <a type="button" class="btn btn-link " href="login.html">Login</a>  
                    <button class="btn btn-primary" type="submit" id="submitButton">สมัครใช้งาน</button>
                </div>
            </div>
        </div>
    </form>


    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>

    <script src="/js/userjs/createID.js"></script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
